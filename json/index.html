<!--jsonp中 需要注意的是    
     <script  src="car.json?callback=train"></script>    
 src ? 之前为文件地址，? 之后为回调函数callback名称，    
回调函数可以简写为 cb ,  然后 回调函数 名称要与  JSON文件中的名称一致    
可以在 对应的文件名中看下，如，car.json?callback=indexDemo,index.json的 函数名为  indexDemo-->    
<script type="text/javascript" src="index.json?callback=indexDemo"></script>
